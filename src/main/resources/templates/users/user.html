<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f8f8;
        }
        .profile-container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .info {
            margin: 15px 0;
            padding: 12px;
            background: #fafafa;
            border-left: 4px solid #4CAF50;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
        .logout {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .logout a {
            color: #fff;
            background: #d9534f;
            padding: 8px 14px;
            border-radius: 5px;
            text-decoration: none;
        }
        .logout a:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h1>User Profile</h1>

    <div class="info">
        <span class="label">ID:</span>
        <span th:text="${user.id}">1</span>
    </div>

    <div class="info">
        <span class="label">Name:</span>
        <span th:text="${user.name}">John Doe</span>
    </div>

    <div class="info">
        <span class="label">Email:</span>
        <span th:text="${user.email}">john@example.com</span>
    </div>

    <div class="logout">
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>

</body>
</html>
