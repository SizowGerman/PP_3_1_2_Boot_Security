<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Users</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f8f8;
    }
    h1 {
      color: #333;
    }
    .button-container {
      margin-bottom: 20px;
    }
    .btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 16px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="button-container">
  <a href="admin/admin_page" class="btn">Go to Admin Page</a>
  <form th:action="@{/logout}" method="post" style="display: inline;">
    <button type="submit" class="btn" style="background-color: #f44336; margin-left: 10px;">Logout</button>
  </form>
</div>

<h1>All Users</h1>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.email}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
